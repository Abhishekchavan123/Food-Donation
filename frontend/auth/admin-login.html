<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonateEasy - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background Slideshow */
    .slideshow {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 15s infinite;
    }

    .slide:nth-child(1) {
      background-image: url("../assets/bg3.jpg");
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      background-image: url("../assets/bg4.jpg");
      animation-delay: 5s;
    }
    .slide:nth-child(3) {
      background-image: url("https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=1950&q=80");
      animation-delay: 10s;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Background slideshow -->
  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="relative z-10 flex justify-between items-center px-8 py-5">
    <div class="flex items-center space-x-2">
      <img src="../assets/logo1.jpg" alt="Logo" class="w-10 h-10 animate-bounce">
      <span class="text-3xl font-bold text-yellow-400">DonateEasy</span>
    </div>
    <div class="space-x-8 text-lg text-white font-medium">
      <a href="../index.html" class="hover:text-yellow-400 transition">Home</a>
      <a href="../join-ngo.html" class="hover:text-yellow-400 transition">Join as NGO</a>
      <!-- <a href="../about.html" class="hover:text-yellow-400 transition">About Us</a> -->
      <a href="../contact.html" class="hover:text-yellow-400 transition">Contact Us</a>
      <!-- <a href="login.html" class="hover:text-yellow-400 transition">Login / Register</a> -->
    </div>
  </nav>

  <!-- Login Box -->
  <div class="flex flex-1 justify-center items-center relative z-10">
    <div class="bg-white bg-opacity-95 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Login to DonateEasy</h2>

      <form id="loginForm">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter your email" required>
        </div>
        
        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter password" required>
        </div>

        <!-- Error Message -->
        <p id="errorMsg" class="text-red-500 text-sm mb-4 hidden">Invalid email or password.</p>

        <!-- Buttons Row -->
        <div class="flex gap-2">
          <button type="submit" class="w-1/2 bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Login</button>
          <a href="register.html" class="w-1/2 bg-blue-500 text-white p-2 rounded-lg text-center hover:bg-blue-600">Register</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.classList.add('hidden');

      if (!email || !password) {
        errorMsg.textContent = 'Please enter email and password.';
        errorMsg.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('http://localhost:4000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.error || 'Invalid email or password.';
          errorMsg.classList.remove('hidden');
          return;
        }

        // Store session token and basic user info for navbar/profile usage
        if (data.session && data.session.access_token) {
          localStorage.setItem('access_token', data.session.access_token);
        }
        try {
          const meta = data.user && data.user.user_metadata ? data.user.user_metadata : {};
          const fullName = meta.full_name || meta.name || '';
          const userObj = {
            email: (data.user && data.user.email) || email,
            fullName: fullName || (email && email.split('@')[0]) || 'User',
            role: 'user'
          };
          localStorage.setItem('de_authUser', JSON.stringify(userObj));
        } catch (_) {}

        alert('Login successful! Redirecting...');
        window.location.href = '../admin.html';
      } catch (err) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
