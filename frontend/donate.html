<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - DonateEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center min-h-screen" style="background-image: url('https://images.unsplash.com/photo-1593113589675-77323c9fee28?q=80&w=2070&auto=format&fit=crop');">

  <nav class="bg-green-700 bg-opacity-80 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">DonateEase</h1>
    <div class="space-x-4 flex items-center">
      <a href="index.html" class="hover:underline">Home</a>
      <span id="authLoginLink" class="inline-block">
        <a href="auth/login.html" class="hover:underline">Login</a>
      </span>
      <div id="profileMenuRoot" class="relative z-50 hidden">
        <button id="profileBtn" type="button" class="flex items-center gap-2 px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded-md text-sm cursor-pointer">
          <span id="profileAvatar" class="inline-block w-7 h-7 rounded-full bg-yellow-400 text-black font-bold grid place-items-center">U</span>
          <span id="profileName" class="hidden md:inline">User</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
        <div id="profileDropdown" class="absolute right-0 mt-2 w-44 bg-white text-gray-800 rounded-md shadow-lg hidden z-50 pointer-events-auto">
          <a href="auth/ngo_dashboard.html" class="block px-4 py-2 hover:bg-gray-100 text-sm cursor-pointer">Dashboard</a>
          <a href="auth/profile.html" id="editProfileLink" class="block px-4 py-2 hover:bg-gray-100 text-sm cursor-pointer">Edit Profile</a>
          <div class="border-t my-1"></div>
          <button id="logoutBtn" type="button" class="w-full text-left block px-4 py-2 hover:bg-gray-100 text-sm text-red-600 cursor-pointer">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex justify-center items-center py-10">
    <form id="donationForm" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div>
        <h2 class="text-2xl font-bold mb-4">Food Details</h2>
        
        <label for="foodType" class="block font-medium">Food Type</label>
        <select id="foodType" name="food_type" class="w-full p-2 border rounded mb-4" required>
          <option>Fresh Produce</option>
          <option>Canned Goods</option>
          <option>Baked Items</option>
          <option>Cooked Meals</option>
          <option>Grains</option>

        </select>

        <label for="quantity" class="block font-medium">Quantity (servings)</label>
        <input type="number" id="quantity" name="quantity" class="w-full p-2 border rounded mb-4" placeholder="Number of people this can serve" required>

        <label for="expiry" class="block font-medium">Expiry Date/Time</label>
        <input type="datetime-local" id="expiry" name="expiry_date" class="w-full p-2 border rounded mb-4" required>

        <label for="description" class="block font-medium">Description</label>
        <textarea id="description" name="description" class="w-full p-2 border rounded mb-4" placeholder="Describe the food items..."></textarea>
      </div>

      <div>
        <h2 class="text-2xl font-bold mb-4">Pickup Information</h2>
        
        <label for="donorName" class="block font-medium">Donor Name/Organization</label>
        <input type="text" id="donorName" name="donor_name" class="w-full p-2 border rounded mb-4" placeholder="Your name or organization" required>

        <label for="phone" class="block font-medium">Phone Number</label>
        <input type="tel" id="phone" name="phone_number" class="w-full p-2 border rounded mb-4" placeholder="Contact number" required>

        <label for="address" class="block font-medium">Pickup Address</label>
        <textarea id="address" name="pickup_address" class="w-full p-2 border rounded mb-4" placeholder="Full pickup address" required></textarea>

        <label for="pickupTime" class="block font-medium">Available Pickup Times</label>
        <input type="text" id="pickupTime" name="pickup_time" class="w-full p-2 border rounded mb-4" placeholder="e.g., 9AM - 6PM">

        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white p-2 rounded-lg hover:opacity-90">
          Submit Donation
        </button>
      </div>
    </form>
  </div>

  <script>
    // Profile menu setup
    (function setupNavProfile(){
      const loginSpan = document.getElementById('authLoginLink');
      const root = document.getElementById('profileMenuRoot');
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileDropdown');
      const avatar = document.getElementById('profileAvatar');
      const nameEl = document.getElementById('profileName');
      const logoutBtn = document.getElementById('logoutBtn');
      const editProfileLink = document.getElementById('editProfileLink');

      if (!loginSpan || !root) return;
      const token = localStorage.getItem('access_token');
      if (token) {
        let displayName = 'User';
        try {
          const raw = localStorage.getItem('de_authUser');
          if (raw) {
            const u = JSON.parse(raw);
            displayName = (u.fullName || u.email || 'User');
          }
        } catch(_) {}
        if (avatar) avatar.textContent = displayName.charAt(0).toUpperCase();
        if (nameEl) nameEl.textContent = displayName;
        loginSpan.classList.add('hidden');
        root.classList.remove('hidden');
      } else {
        root.classList.add('hidden');
        loginSpan.classList.remove('hidden');
        return;
      }

      function positionMenu() {
        if (!btn || !menu) return;
        const wasHidden = menu.classList.contains('hidden');
        if (wasHidden) { menu.classList.remove('hidden'); menu.style.visibility = 'hidden'; }
        const rect = btn.getBoundingClientRect();
        menu.style.position = 'fixed';
        menu.style.top = (rect.bottom + 6) + 'px';
        const menuWidth = menu.offsetWidth || 176;
        menu.style.left = Math.max(8, rect.right - menuWidth) + 'px';
        menu.style.zIndex = 9999;
        if (wasHidden) { menu.classList.add('hidden'); menu.style.visibility = ''; }
      }
      function openMenu(){ positionMenu(); menu.classList.remove('hidden'); }
      function closeMenu(){ menu.classList.add('hidden'); }
      function toggleMenu(){ if (menu.classList.contains('hidden')) openMenu(); else closeMenu(); }
      if (btn) btn.addEventListener('click', (e)=>{ e.stopPropagation(); toggleMenu(); });
      if (menu) menu.addEventListener('click', (e)=>{ e.stopPropagation(); });
      document.addEventListener('click', (e)=>{ if (!root.contains(e.target)) closeMenu(); });
      if (logoutBtn) logoutBtn.addEventListener('click', ()=>{
        try { localStorage.removeItem('access_token'); } catch(_) {}
        try { localStorage.removeItem('de_authUser'); } catch(_) {}
        closeMenu();
        window.location.replace('auth/login.html');
      });
      if (editProfileLink) editProfileLink.addEventListener('click', (e)=>{
        e.preventDefault();
        closeMenu();
        window.location.href = 'auth/profile.html';
      });
    })();

    // Donation form
    document.getElementById('donationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Check if user is logged in
      const token = localStorage.getItem('access_token');
      if (!token) {
        const shouldLogin = confirm('You need to be logged in to submit a donation. Would you like to login now?');
        if (shouldLogin) {
          window.location.href = 'auth/login.html';
        }
        return;
      }

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('http://localhost:4000/api/donations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        
        if (!res.ok) {
          alert(result.error || 'Donation submission failed');
          return;
        }
        
        alert('âœ… Donation submitted successfully! Thank you for your contribution.');
        e.target.reset();
      } catch (err) {
        alert('Network error, please try again.');
      }
    });
  </script>

</body>
</html>
